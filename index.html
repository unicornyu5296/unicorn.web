<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>idlers</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="idr.png">
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">idr通信</a>
        <a href="#">メンバー紹介</a>
        <a href="https://jp.finalfantasyxiv.com/lodestone/freecompany/9236319885783560496/" class="login">FCページへ</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>WELCOME TO IDLERS!</h1>
      <p>ファイナルファンタジーXIVのFC「Idlers」の紹介ページです</p>
      <div class="btn-wrapper">
        <a href="#" class="btn signup">メンバー紹介はこちら</a>
        <p>or</p>
        <a href="https://jp.finalfantasyxiv.com/lodestone/freecompany/9236319885783560496/" class="btn facebook">押すとFCページに吹っ飛ばします</a>
        <a href="#" class="btn twitter">イベント情報</a>
      </div>
    </div>
  </div>
  <div class="icons-wrapper">
    <div class="container">
      <div class="heading">
        <h2>メンバー紹介</h2>
      </div>
      <div class="アイコンたち">
        
        <div class="icons">
          <div class="icon">
            <img src="ご党首アイコン.png" class="アイコン">
            <p></p>
          </div>
          <p class="text-contents">Mashiro Aoi</p>
          </div>
        
         <div class="icons">
          <div class="icon">
            <img src="ギンさんアイコン.jpg" class="アイコン">
            </div>
          <p class="text-contents">Ginnan Salt</p>
        </div>
        
        <div class="icons">
          <div class="icon">
            <img src="フォルさんアイコン.jpg" class="アイコン">
            </div>
           <p class="text-contents">Lily Sylvester</p>
          </div>
        
       
        <div class="icons">
          <div class="icon">
            <img src="むあさん.png" class="アイコン">
            </div>
          <p class="text-contents">むあさん</p>
        </div>
      </div>      
      <div class="clear"></div>
    </div>
  </div>
  
  <div class="icons-wrapper">
    <div class="container">
      <div class="heading">
        
      </div>
      <div class="アイコンたち">
        
        <div class="icons">
          <div class="icon">
            <img src="ふぁるアイコン.jpg" class="アイコン">
            <p></p>
          </div>
          <p class="text-contents">ふぁるさん</p>
          </div>
        
         <div class="icons">
          <div class="icon">
            <img src="とこねさん.png" class="アイコン">
            </div>
          <p class="text-contents">とこねさん</p>
        </div>
        
        <div class="icons">
          <div class="icon">
            <img src="にゃんごさん.png" class="アイコン">
            </div>
           <p class="text-contents">にゃんござん</p>
          </div>
        
        <div class="icons">
          <div class="icon">
            <img src="らみっこさん.png" class="アイコン">
            </div>
          <p class="text-contents">らみっこさん</p>
        </div>
      </div>      
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading2">
        <h2>よかったらidrへ遊びにきませんか?</h2>
        <h3>let's idr!</h3>
      </div>
      <a href="https://jp.finalfantasyxiv.com/lodestone/freecompany/9236319885783560496/" span class="btn message">go to idr</span></a>
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="idr.png">
      <p>遊び好きの集まりへようこそ</p>
    </div>
  </footer>

</html>
